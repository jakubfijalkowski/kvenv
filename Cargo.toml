[package]
name = "kvenv"
description = "Simple utility to run programs with environment downloaded from Azure KeyVault"
categories = ["command-line-utilities"]
homepage = "https://github.com/jakubfijalkowski/kvenv"
repository = "https://github.com/jakubfijalkowski/kvenv"
keywords = ["azure", "keyvault", "env"]
license = "MIT OR Apache-2.0"
authors = ["Jakub Fija≈Çkowski <kuba@codinginfinity.me>"]
edition = "2018"
version = "0.1.0"

[profile.release]
lto = true

[dependencies]
anyhow = "^1.0"
azure_core = { git = "https://github.com/Azure/azure-sdk-for-rust.git" }
azure_identity = { git = "https://github.com/Azure/azure-sdk-for-rust.git" }
azure_key_vault = { git = "https://github.com/Azure/azure-sdk-for-rust.git" }
clap = "3.0.0-beta.2"
serde = "^1.0"
serde_json = "^1.0"
tempfile = "^3.2"
thiserror = "^1.0"
tokio = { version = "^1.1", features = ["rt", "macros"] }

[features]
default = []
integration-tests = []
