on: [push, pull_request]

name: Build

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        name: "cargo check"
        with:
          command: check

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - uses: actions-rs/cargo@v1
        name: "cargo fmt"
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
      - uses: actions-rs/cargo@v1
        name: "cargo clippy"
        with:
          command: clippy
          args: -- -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: x86_64-unknown-linux-musl
          override: true
      - uses: actions-rs/cargo@v1
        name: "cargo test"
        with:
          command: test
          args: --features integration-tests
        env:
          KVENV_CLIENT_ID: ${{ secrets.KVENV_CLIENT_ID }}
          KVENV_TENANT_ID: ${{ secrets.KVENV_TENANT_ID }}
          KVENV_CLIENT_SECRET: ${{ secrets.KVENV_CLIENT_SECRET }}
          KVENV_KEYVAULT_NAME: ${{ secrets.KVENV_KEYVAULT_NAME }}
          KVENV_SECRET_NAME: ${{ secrets.KVENV_SECRET_NAME }}
      - uses: actions-rs/cargo@v1
        name: "cargo test on Alpine"
        with:
          use-cross: true
          command: test
          args: --features integration-tests --target x86_64-unknown-linux-musl
        env:
          KVENV_CLIENT_ID: ${{ secrets.KVENV_CLIENT_ID }}
          KVENV_TENANT_ID: ${{ secrets.KVENV_TENANT_ID }}
          KVENV_CLIENT_SECRET: ${{ secrets.KVENV_CLIENT_SECRET }}
          KVENV_KEYVAULT_NAME: ${{ secrets.KVENV_KEYVAULT_NAME }}
          KVENV_SECRET_NAME: ${{ secrets.KVENV_SECRET_NAME }}
