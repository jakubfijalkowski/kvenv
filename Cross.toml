[target.x86_64-unknown-linux-musl]
image = "registry.gitlab.com/rust_musl_docker/image:stable-latest"

[build.env]
passthrough = [
    "KVENV_TENANT_ID",
    "KVENV_CLIENT_ID",
    "KVENV_CLIENT_SECRET",
    "KVENV_KEYVAULT_NAME",
    "GOOGLE_PROJECT",
    "GOOGLE_APPLICATION_CREDENTIALS_JSON",
    "AWS_ACCESS_KEY_ID",
    "AWS_SECRET_ACCESS_KEY",
    "VAULT_ADDR",
    "VAULT_TOKEN"
]
